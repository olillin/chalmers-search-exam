name: Publish npm Package

on:
    push:
        branches: [main]

permissions:
    id-token: write # Required for OIDC
    contents: read

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
                  registry-url: 'https://registry.npmjs.org/'
            - run: npm ci -D
            - run: npm run build
            - run: npm test
            - run: npm publish
